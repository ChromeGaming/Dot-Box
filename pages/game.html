<head>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="../styles/default.style.css" />

	<!-- JavaScript files -->
	<script defer src="../js/edge.js"></script>
	<script defer src="../js/box.js"></script>
	<script defer src="../js/board.js"></script>

	<!-- Logo of the game -->
	<link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
	<style>
		.back-home:visited {
			color: white;
		}

		.circle {
			position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: darkturquoise;
			pointer-events: none;
			transform: translate(-50%, -50%);
			z-index: 9999;
		}
	</style>

	<!-- Title of the game -->
	<title>Dots & Boxes Game</title>
</head>

<body>
	<video autoplay muted class="video" loop id="myVideo" style="opacity: 0.95">
		<source src="/assets/videos/1.mp4" type="video/mp4" />
	</video>


	<!-- Players -->
	<div class="players"></div>

	<div class="player-turn">

	<!-- Game Page -->
	<div class="board"></div>

	<div class = "buttons">
		<button id="music-toggle" style="
					background-color: grey;
					color: white;
					border: none;
					padding: 10px 20px;
					font-size: 16px;
					cursor: pointer;
				">
			Music Off
		</button>
		
		<button id="sound-toggle" style="
		background-color: grey;
		color: white;
		border: none;
		padding: 10px 20px;
		font-size: 16px;
		cursor: pointer;
	">
			Sound Off
		</button>
	</div>

	<!-- Winner Overlay -->
	<div id="win-overlay" class="overlay">
		<!-- Overlay content -->
		<div class="overlay-content">
			<a href="../index.html">Go Back to Home</a>
			<a href="../pages/game.html">Play Again</a>
		</div>
	</div>

	<button style="
				background-color: grey;
				color: white;
				border: none;
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			">
